<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

<h:head></h:head>

<body>

	<h:panelGroup id="notificationsPanel">
		<h:outputFormat value="Notification received #{portalController.notificationReceived}" 
			rendered="#{not empty portalController.notificationReceived}"/>
	</h:panelGroup>
	
	<o:socket channel="notifications" onmessage="notificationListener" />
	
	<h:form>
		<p:commandButton value="Simulate event generation" action="#{portalController.sendMesage}" />
		
		<o:commandScript name="notificationListener" action="#{portalController.receiveNotification}"
			render=":notificationsPanel" />
	</h:form>
	
</body>
</html>
